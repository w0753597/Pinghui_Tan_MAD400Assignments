<mat-card [ngClass]="oddOrEven()">

  <mat-card-title style="text-align: center"><h3>{{content?.name}}</h3></mat-card-title>

  <mat-divider></mat-divider>

  <mat-card-content style="padding: 20px 30px">
    <div class="content-div" style="width: 75%">
      <mat-label class="content-label">ID</mat-label>
      {{content?.id}}
      <mat-divider></mat-divider>
      <mat-label class="content-label">TYPE</mat-label>
      {{content?.type}}
      <mat-divider></mat-divider>
      <mat-label *ngIf="content?.tags" class="content-label">TAGS</mat-label>
      <ng-container *ngFor="let tag of content?.tags">{{tag}}&nbsp;&nbsp;&nbsp;&nbsp;</ng-container>
      <mat-divider *ngIf="content?.tags"></mat-divider>
      &nbsp;
    </div>

    <div class="content-div" style="width: 25%">
      <img mat-card-md-image style="display: block; margin-left: auto"
           *ngIf="content?.imgSrc"
           (click)="onClickImg()" src="assets/imgs/{{content?.imgSrc}}">
    </div>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <div style="width: 100%; text-align: center">
      <a routerLink="/content/{{content?.id}}">
        <button mat-raised-button color="accent">Show Details</button>
      </a>
    </div>
  </mat-card-actions>
</mat-card>
