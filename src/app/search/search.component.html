<div>
  <mat-form-field>
    <mat-label>Enter a part id:</mat-label>
    <input matInput type='number' value='2' id="part_id_input" />
  </mat-form-field>
  <button mat-raised-button color="accent" type="button" (click)="showPart('part_id_input')">submit</button>
</div>

<app-content-list-item *ngIf="part?.id == -1; else errorId" class="boxshadow" [content]="part"></app-content-list-item>

<ng-template #errorId><h3>Error: No part with this id</h3></ng-template>
